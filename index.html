<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi Proyecto AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker type='pattern' url='markers/Target.patt'>
        <a-entity gltf-model="models/AmericanSoccer.glb" scale="1 1 1" position="0 0 0">
          <a-animation attribute="rotation" to="360 0 0" dur="5000" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
        <a-sound src="sounds/Fondo.mp3" autoplay="true"></a-sound>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
